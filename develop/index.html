<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div id="timer"></div>

    <h1 id="header-1">Welcome to your very own coding quiz!</h1>
    <h3 id="header-2">Yours and everyone else who takes it, that is!</h3>
    <p id="description">Press the start button to begin. And remember, 10 seconds is taken off of your time whenever you
        miss a question!
        So don't mess it up!</p>

    <h3 id="seconds-left"></h3>

    <div id="question-area"></div>
    <p class="word-blank"></p>
    <!-- <p id="answer" style="visibility:hidden"></p> -->
    <button id="start" type="button" class="btn btn-primary">Start!</button>
    <button id="submit" style="visibility:hidden" type="button" class="btn btn-primary">Submit</button>
    <form id="saveInitials"></form>
    <div class="card">
        <div class="card-body display">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
