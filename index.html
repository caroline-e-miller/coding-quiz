<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <title>Coding Quiz</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">The CQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="highscores.html">High scores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- <nav><a href="highscores.html">High Scores</a></nav> -->
    <div class="container">
        <div id="timer"></div>

        <h1 id="header-1">Welcome to the hardest coding quiz in the whole world!</h1>
        <h3 id="header-2">It is so very scary.</h3>
        <p id="description">Press the start button to begin. And remember, 10 seconds is taken off of your time whenever
            you
            miss a question!
            So don't mess it up!</p>

        <h3 id="seconds-left"></h3>

        <div id="question-area"></div>
        <p class="word-blank"></p>
        <!-- <p id="answer" style="visibility:hidden"></p> -->
        <button id="start" type="button" class="btn btn-primary">Start!</button>

        <p id="finalScore"></p>
        <form id="saveInitials" style="visibility: hidden;">
            <h3>Please input your initials to save your score</h3>
            <input id="initialsInput" class="form-control" type="text" placeholder="Write your initials here!">
            <button id="submit" style="visibility:hidden" type="button" class="btn btn-primary">Submit</button>
        </form>
        <div class="card" id="results" style="visibility: hidden;">
            <div class="card-body display">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
